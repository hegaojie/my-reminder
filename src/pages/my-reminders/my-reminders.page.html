<ion-header>
    <ion-navbar>
        <ion-title>My Reminders</ion-title>
        <ion-buttons end>
            <button ion-button icon-only outline large (click)="addReminder()"><ion-icon name="add" large></ion-icon></button>
        </ion-buttons>
            
    </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
    <ion-item-sliding #sitem *ngFor="let item of items">
        <ion-item>{{item.description}}</ion-item>
        <ion-item-options side="right">
            <button ion-button color="secondary" (click)="editReminder($event, item, sitem)">Edit</button>
            <button ion-button color="danger" (click)="removeReminder($event, item)">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

</ion-content>
